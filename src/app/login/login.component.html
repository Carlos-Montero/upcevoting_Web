<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<div class="bgimg-3 w3-display-container w3-opacity-min">
  <br />
  <br />
  <h1 class="w3-xxlarge w3-text-black w3-wide" align="center">LogIn</h1>
  <body>


  <div class="container">
      <div class="col-md-offset-4 col-md-4">
          <div class="form-group">
            <label for="username">Username</label>
            <input #username type="text"   class="form-control"  name="username" id="username" required >
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input #password type="password" class="form-control" name="password" id="password" required>
          </div>
          <button type="submit" class="btn btn-success" (click)="signIn(username.value, password.value)">LogIn</button>
        <!--</form>-->
        <br>
      </div>
    <!--</div>-->
  </div>
  </body>
</div>
