<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Subject</th>
      <th scope="col">Professor</th>
      <th scope="col">Vote</th>
    </tr>
  </thead>

      <td>{{s}}</td>
    </tr>  
  </tbody>
  
</table>
